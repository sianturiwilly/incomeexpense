<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income dan Expense</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-item">
            <div class="header">
                <h1>Income dan Expense</h1>
            </div>
            <hr>
            <div class="saldo-box">
                <div class="saldo-text">
                    <small>Jumlah Saldo</small>
                </div>
                <span id="saldo-value"></span>
            </div>
            <div class="form-box">
                <div class="form-box-item">
                    <div class="form-item">
                        <input type="text" placeholder="Masukkan nama transaksi">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="Masukkan saldo">
                    </div>
                </div>
                <div class="form-box-button">
                    <div class="form-button">
                        <button id="btnIncome">Income</button>
                    </div>
                    <div class="form-button">
                        <button id="btnExpense">Expense</button>
                    </div>
                </div>
            </div>
            <div class="transaction-box">
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <h3>Income</h3>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Transaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tBody-inc">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Gajian</td>
                                    <td>10000000</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <h3>Expense</h3>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Transaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tBody-exp">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Gajian</td>
                                    <td>10000000</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
